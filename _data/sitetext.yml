en: &DEFAULT_EN
  header:
    title: Let us walk through this journey with you.
    text: Welcome
    button: Contact Us
    buttonlink: "#contact"

  services:
    title: "Our Services"
    text: "No matter what season of life you are in, we're there for you.<br><br> We can help with anxiety, depression, self-esteem, life transitions, PTSD/trauma, grief, and more. Beginning your therapy journey is a courageous and transformative decision. At our practice, we are committed to providing you with a supportive, compassionate, and effective therapeutic experience. By taking this step, you or your child are investing in your mental health and well-being. Contact us today to schedule an appointment and begin your journey towards healing, growth, and a more fulfilling&nbsp;life."
    section: services
    list:
      - title: "Individual Therapy"
        desc: "Individual therapy, also known as counseling or psychotherapy, is a collaborative process between you or your child and a skilled marriage and family therapist. It is a one-on-one therapeutic relationship focused on your unique experiences, concerns, and goals. Our approach recognizes that the issues you face are influenced by a range of factors, including your personal history, relationships, and larger systems such as family, culture, and&nbsp;society."
        image: assets/img/webp/services/therapy_session.webp
        alt: Image of two people talking
        icon: fas fa-user #find more at https://fontawesome.com/icons
      - title: "Family Therapy"
        desc: "Family therapy, also known as couples and family counseling, is a specialized form of therapy that focuses on understanding and addressing the unique dynamics within family systems. It involves working collaboratively with all family members to identify and navigate challenges, improve communication, and strengthen familial bonds. Our approach recognizes that families are complex, diverse, and influenced by various factors, including relationships, culture, and individual&nbsp;experiences."
        image: assets/img/webp/services/father_and_son_feet.webp
        alt: Image of feet of a father and his young son
        icon: fas fa-home
      - title: "AAMFT Approved Supervision"
        desc: "Are you a therapist passionate about working with children and families? As AAMFT-approved supervisors and licensed marriage and family therapists, We offer specialized supervision that focuses on enhancing your skills and expertise in providing effective therapy for children. Through our collaborative supervision process, we will explore innovative strategies, dive into case conceptualization, and cultivate your therapeutic presence to empower you in making a positive impact on the lives of the young ones we&nbsp;serve."
        image: assets/img/webp/services/hand_writing.webp
        alt: Image of a hand writing
        icon: fas fa-check

  portfolio:
    title: "What to Expect"
    text: "Entering therapy can be both exciting and daunting. We understand that taking this step towards improving your mental health and well-being requires trust and a clear understanding of what to expect. At our therapy practice, we aim to create a safe and supportive environment where you or your child can embark on a transformative journey of healing and personal&nbsp;growth."
    section: portfolio
    closebutton: "Close"

  about:
    title: "About Us"
    text: "Our Mission"
    body: "At Trailhead Counseling and Consulting, PLLC, we are dedicated to guiding you on your path to healing, growth, and resilience. Our licensed marriage and family therapist offers comprehensive therapy services for individuals, children, and families, providing a safe and nurturing space to explore life's challenges and create positive change.
Just like a trailhead marks the beginning of a journey, we see therapy as the starting point for transformation. We understand that every individual, child, and family has a unique story and set of experiences. That's why our approach is tailored to meet your specific needs, preferences, and goals. 
We invite you to contact us today to schedule a consultation and embark on your journey to healing, growth, and resilience. Together, we'll navigate the trails of life, and you can discover the strength and transformation that lie&nbsp;ahead."
    section: about

  team:
    title: "Meet the Therapist"
    text: "We have a passion for meeting client's where they are and walking with them as they face life's
obstacles.<br> With empathy and compassion, we will support you or your child as you navigate
the stressors of&nbsp;life."
    subtext: "Kristi has over 10 years of experience providing services for children, college students and adults as a Licensed Marriage and Family Therapist. She is an AAMFT approved supervisor and enjoys providing supervision for MFT Interns in the state of Tennessee as they are pursuing licensure. Kristi particularly enjoys offering supervision for those working with individuals, children and families. She works with therapists to enhance their therapeutic skills while focusing on ethical dynamics and case conceptualization. Kristi also teaches adjunct through Lee University for both their in person and online programs. When she is not working, she enjoys spending time with family and friends at the lake or in the mountains, going for walks, playing games, and putting together&nbsp;puzzles."
    section: team
