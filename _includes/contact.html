<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row row-background-image">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact Us }}</h2>
        <!-- <h2 class="section-subheading text-white">{{ site.data.sitetext[site.locale].contact.text | default: "" }}</h2> -->
          <ul class="list-inline">
            {% for poc in site.data.sitetext[site.locale].contact.point %}
            <i class="{{ poc.icon }} text-white"></i>
            <h2 class="section-subheading text-white">
              {{ poc.text | default: "" }}
            </h2>
            {% endfor %}
          </ul>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
